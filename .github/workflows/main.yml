name: Publish

on:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Publish Proc
      run: cargo publish --verbose -p indicato_rs_proc
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_ACCESS_TOKEN }}
    - name: Publish Main
      run: cargo publish --verbose -p indicato_rs
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_ACCESS_TOKEN }}